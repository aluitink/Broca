server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/wasm;

    # Special handling for Blazor framework files
    # Blazor WebAssembly script (no extension in URL, but .js file exists)
    location = /_framework/blazor.webassembly {
        try_files /dev/null @blazor-script;
    }

    location @blazor-script {
        rewrite ^ /_framework/blazor.webassembly.js break;
        add_header Content-Type application/javascript;
    }

    # Set correct MIME type for .wasm files
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        gzip_static on;
    }

    # Set correct MIME type for .dll, .dat, .blat files
    location ~* \.(dll|dat|blat)$ {
        add_header Content-Type application/octet-stream;
        gzip_static on;
    }

    # Set correct MIME type for .json files
    location ~* \.json$ {
        add_header Content-Type application/json;
        gzip_static on;
    }

    # Set correct MIME type for .js.map files (source maps)
    location ~* \.js\.map$ {
        add_header Content-Type application/json;
        gzip_static on;
    }

    # Serve static files directly
    location ~* \.(css|js|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other requests - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
