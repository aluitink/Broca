events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

        # Proxy API requests to backend via back-channel network
        location /ap/ {
            proxy_pass http://broca-api:8080/ap/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy .well-known requests to backend
        location /.well-known/ {
            proxy_pass http://broca-api:8080/.well-known/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Blazor WASM files with correct MIME types
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Set correct MIME type for .wasm files
        location ~* \.wasm$ {
            types {
                application/wasm wasm;
            }
        }

        # Set correct MIME type for .dll files
        location ~* \.dll$ {
            types {
                application/octet-stream dll;
            }
        }

        # Cache static assets
        location ~* \.(css|js|woff|woff2|ttf|svg|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
