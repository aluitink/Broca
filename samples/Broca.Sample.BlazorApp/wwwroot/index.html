<body>
    <div id="app">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text">Loading...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Function to download a file from base64 content
        window.downloadFile = function(filename, contentType, base64Content) {
            const bytes = atob(base64Content);
            const byteArray = new Uint8Array(bytes.length);
            for (let i = 0; i < bytes.length; i++) {
                byteArray[i] = bytes.charCodeAt(i);
            }
            const blob = new Blob([byteArray], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };

        // Function to generate RSA key pair using Web Crypto API
        window.generateRSAKeyPair = async function() {
            try {
                // Generate RSA-OAEP key pair with 2048-bit modulus
                const keyPair = await window.crypto.subtle.generateKey(
                    {
                        name: "RSA-OAEP",
                        modulusLength: 2048,
                        publicExponent: new Uint8Array([1, 0, 1]),
                        hash: "SHA-256"
                    },
                    true, // extractable
                    ["encrypt", "decrypt"]
                );

                // Export public key
                const publicKeyData = await window.crypto.subtle.exportKey("spki", keyPair.publicKey);
                const publicKeyPem = arrayBufferToPem(publicKeyData, "PUBLIC KEY");

                // Export private key
                const privateKeyData = await window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey);
                const privateKeyPem = arrayBufferToPem(privateKeyData, "PRIVATE KEY");

                return {
                    publicKey: publicKeyPem,
                    privateKey: privateKeyPem
                };
            } catch (error) {
                console.error("Error generating RSA key pair:", error);
                throw error;
            }
        };

        // Helper function to convert ArrayBuffer to PEM format
        function arrayBufferToPem(buffer, type) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
            const lines = base64.match(/.{1,64}/g) || [];
            return `-----BEGIN ${type}-----\n${lines.join('\n')}\n-----END ${type}-----`;
        }
    </script>
</body>
