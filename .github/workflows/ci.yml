
name: CI
permissions:
  checks: write
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Broca.ActivityPub.sln
      
    - name: Build
      run: dotnet build Broca.ActivityPub.sln --configuration Release --no-restore
      
    - name: Run integration tests
      run: dotnet test tests/Broca.ActivityPub.IntegrationTests/Broca.ActivityPub.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Publish Test Results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Integration Tests
        path: '**/test-results.trx'
        reporter: dotnet-trx
